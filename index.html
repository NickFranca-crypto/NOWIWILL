<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Vitória</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        #mensagem-vitoria {
            display: none; /* Inicialmente escondido */
            position: fixed; /* Fica fixo na tela */
            top: 50%; /* Centraliza verticalmente */
            left: 50%; /* Centraliza horizontalmente */
            transform: translate(-50%, -50%); /* Ajusta para ficar no centro */
            background-color: rgba(255, 255, 255, 0.8); /* Fundo levemente transparente */
            border: 2px solid #ff69b4; /* Borda rosa */
            padding: 20px; /* Espaçamento interno */
            border-radius: 10px; /* Borda arredondada */
            text-align: center; /* Texto centralizado */
            z-index: 1000; /* Para aparecer acima de outros elementos */
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3); /* Sombra */
        }
        .mostrar {
            animation: fadeIn 0.5s; /* Animação de entrada */
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <header>
        <h1>Bem-vindo ao Jogo!</h1>
    </header>

    <main>
        <div class="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <button id="reset">Reiniciar Jogo</button>
        
        <!-- Mensagem de vitória -->
        <div id="mensagem-vitoria">
            <h1>UM BEIJO PRA MINHA GATINHA VITORIOSA!</h1>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Jogo da Vitória. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
