<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo do Monarka uwu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Bem-vindo ao Jogo!</h1>
    </header>

    <main>
        <div class="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <button id="reset">Reiniciar Jogo</button>
        
        <!-- Mensagem de vitória -->
        <div id="mensagem-vitoria" style="display: none;">
            <h1>UM BEIJO PRA MINHA GATINHA VITORIOSA!</h1>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Jogo da Vitória. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
